<ion-header id="header">
  <ion-toolbar class="title-bg">
    <ion-title>従業員一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <ion-label>
        <ion-card>
          <ion-card-header>
            <div class="namebox">
              <ion-avatar>
                <img alt="Silhouette of a person's head" src="https://cdn.shopify.com/s/files/1/0504/3539/1651/files/2022-12-06_19.25.17_600x600.png?v=1670322385" />
              </ion-avatar>
              <ion-card-subtitle>部門: {{ employee.departmentName }}</ion-card-subtitle>
              <ion-card-title>{{ employee.name }}</ion-card-title>
            </div>
          </ion-card-header>
          <ion-card-content class="image_content">
            <ion-img
              src="https://www.33bank.co.jp/images/common/logo.svg"
              alt="The Wisconsin State Capitol building in Madison, WI at night"
            ></ion-img>
          </ion-card-content>
          <ion-card-content class="phone_content">
            <p class="phone_number">電話番号: {{ employee.number }}</p>
          </ion-card-content>
        </ion-card>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
